<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Pedido Exitoso</title>
</head>
<body style="background-image: url('/media/pedido/exito.jpg');">

<div style="background-color: white; width: 70%; margin:auto; padding: 3%;">

    <div class="container text-center">
    
        <div>
    
            <h1>Tu Pedido está listo, {{request.user.username}}!</h1>
        </div>
        
        
        <h3>Detalles del pedido:</h2>
        
        <h4>Pedido ID: {{pedido}}</h3>
    </div>
    
    <div class="container text-center" >
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            </thead>
    
            <tbody>
                {% for key, producto in carro.items %}
                
                <tr>
                    <td>
                        {{producto.nombre}}
                    </td>
                    <td>
                        {{producto.cantidad}}
                    </td>
                    <td>
                        CLP $: {{producto.precio}}
                    </td>
                </tr>
                {% endfor %}
            
                <tr>
                    <td colspan="3">Total: CLP $: {{total}}</td>
                </tr>
            </tbody>
        </table>
    
    </div>
    
    <div class="container text-center">
    
        <a href="{% url 'home' %}" class="btn btn-outline-primary me-2">Volver</a>
        
        <!--pdf-->
        <form id="pdf_form" method="post" action="{% url 'generar_pdf' %}" style="display: none;">
            {% csrf_token %}
            <input type="hidden" name="pedido" value="{{ pedido }}">
            <input type="hidden" name="carro" value="{{ carro }}">
            <input type="hidden" name="total" value="{{ total }}">
        </form>
        
        <!-- 
        <button id="pdf_button" class="btn btn-primary" type="submit">Descargar pdf</button>
        -->
        
    </div>    
</div>   

<!-- esto es para que envíe el formulario -->
<script>
    document.getElementById("pdf_button").addEventListener("click", function() {
        document.getElementById("pdf_form").submit();
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
